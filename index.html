<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Star Wars RPG!</h1>
            </div>
        </div>


        <div class="row mb-5">
            <div id="fighters" class="col-lg-12">
                <h3>Your Character</h3>


                <div id="yoda" class="character-available">
                    <p class="text-center">Yoda</p>
                    <img class="img-thumbnail center-block" src="./assets/images/yoda.png">
                    <p class="health text-center"></p>
                </div>
                <div id="luke" class="character-available">
                    <p class="text-center">Luke Skywalker</p>
                    <img class="img-thumbnail center-block" src="./assets/images/luke-skywalker.png">
                    <p class="health text-center"></p>
                </div>
                <div id="darth-sidious" class="character-available">
                    <p class="text-center">Darth Sidious</p>
                    <img class="img-thumbnail center-block" src="./assets/images/darth-sidious.jpg">
                    <p class="health text-center"></p>
                </div>
                <div id="darth-vader" class="character-available">
                    <p class="text-center">Darth Vader</p>
                    <img class="img-thumbnail center-block" src="./assets/images/darth-vader.jpg">
                    <p class="health text-center"></p>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3>Enemies Available to Attack</h3>
                <div id="enemies"></div>
            </div>
        </div>

        <div class="row mb-1">
            <div class="col-lg-12">
                <h3>Fight Section</h3>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-lg-12">
                <div class="btn-div">
                    <button id="attack" type="button" class="btn-secondary">Attack</button>
                </div>
                <div class="btn-div">
                    <button id="new-game" type="button" class="btn-secondary">New Game</button>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">
                <h3>Defender</h3>
                <div id="defender"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
